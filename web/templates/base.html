<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span class="brand-icon">₿</span>
                <span class="brand-name">FinTrack</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('main.index') }}" class="nav-item {{ 'active' if request.endpoint == 'main.index' }}">
                    <span class="nav-icon">⬡</span>
                    <span>Transactions</span>
                </a>
                <a href="{{ url_for('main.summary') }}" class="nav-item {{ 'active' if request.endpoint == 'main.summary' }}">
                    <span class="nav-icon">◈</span>
                    <span>Summary</span>
                </a>
                <a href="{{ url_for('main.budget') }}" class="nav-item {{ 'active' if request.endpoint == 'main.budget' }}">
                    <span class="nav-icon">◎</span>
                    <span>Budget</span>
                </a>
                <a href="{{ url_for('main.investments') }}" class="nav-item {{ 'active' if request.endpoint == 'main.investments' }}">
                    <span class="nav-icon">◆</span>
                    <span>Investments</span>
                </a>
                <a href="{{ url_for('main.categories') }}" class="nav-item {{ 'active' if request.endpoint == 'main.categories' }}">
                    <span class="nav-icon">▦</span>
                    <span>Categories</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <span>Finance Tracker v1.0</span>
            </div>
        </aside>

        <main class="main-content">
            <div class="topbar">
                <div class="topbar-title">{% block title %}Dashboard{% endblock %}</div>
                <div class="topbar-date" id="current-date"></div>
            </div>
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
